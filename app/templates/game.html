                <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>

    <div id="gfg" class="modal fade" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content dialog_color">
                <div class="modal-header d-flex justify-content-center" style="text-align: center;">
                    <h5 class="modal-title" id="modal_title" style="text-align: center;">
                        Победа, победа время обеда!!
                    </h5>
                </div>
                <div class="modal-body" id="modal_body">
                    <div class="stars d-flex align-items-center justify-content-center gap-2 mb-3"></div>
                    <h5 class="correct_word modal-title mb-3" id="correct_word" style="text-align: center;"></h5>
                    <div class="story container align-items-center mb-4" id="story"></div>
                    <button class="btn button_style mb-3" style="width: 100%" onclick="window.location.href = '/game'" id="create_word">Следующее слово</button>
                    <button class="btn button_style" style="width: 100%" onclick="window.location.href = '/'" id="create_word">Главное меню</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let grid = document.getElementById('grid')
    let url = new URL(window.location.href);
    let num = 0;
    let main_word = ''
    
    try{
        let word = url.searchParams.get("word");
        if (word != null){
            main_word = decrypt(decodeURI(word));
            num = main_word.length;
        }
        else{
            main_word = '{{ secure_word }}'
            num = main_word.length;
        }
    }
    catch(e){
        console.log(e)
        main_word = '{{ secure_word }}'
        num = main_word.length;
    }
    
    let content = ''
    for(let i = 0; i < num; i++){
        content += '<div class="letter letter_size grd"></div>'
    }
    for (let i = 0; i < num+1; i++){
        grid.insertAdjacentHTML('afterbegin', `<div class="d-flex align-items-center justify-content-center">${content}</div>`)
    }

    function decrypt(str){
        str = str.replaceAll(' ', '+')
        let res = CryptoJS.AES.decrypt(str, "Secret Passphrase").toString(CryptoJS.enc.Utf8)
        return res
    }

    let modal = new bootstrap.Modal(document.getElementById('gfg'));
    let modal_body = document.getElementById('modal_body');
    function showModal(){
        modal.show();
    }
    
    let dict_word = new Object();
    let current_level = 0;
    for (let i = 0; i < main_word.length + 1; i++){
        dict_word[i] = '';
    }

    function add_key(text){
        if (dict_word[current_level].length < main_word.length){
            dict_word[current_level] = dict_word[current_level] + text;
            update_game_grid(method='add');
        }
    }

    function remove_key(){
        if (dict_word[current_level].length != 0){
            dict_word[current_level] = dict_word[current_level].substring(0, dict_word[current_level].length - 1);
            update_game_grid(method='rem');
        }
    }

    function check_word(){
        if (dict_word[current_level].length === main_word.length && current_level < main_word.length + 1){
            var grid_letters = document.getElementsByClassName('letter')
            var level_word = ''
            for (let i = 0; i < main_word.length; i++){
                level_word += grid_letters[i + current_level * main_word.length].textContent
            }
            if (main_word.toUpperCase() != level_word){
                checker();
                current_level += 1;
            }
            else{
                // end game выигрыш
                checker();
                create_stars();
                create_story()
                showModal();
                return;
            }
        }
        if (current_level > main_word.length){
            // end game проигрыш
            checker();
            create_stars();
            create_story();
            showModal()
            return;
        }

        function checker(){
            try{
            for(let i = 0; i < main_word.length; i++){
                if (main_word.toUpperCase().indexOf(level_word[i]) == -1){
                    change_key_color('#aaaaaa', level_word[i])
                }
                if (main_word.toUpperCase().indexOf(level_word[i]) >= 0){
                    grid_letters[i + current_level * main_word.length].style.backgroundColor = '#f0d283';
                    change_key_color('#f0d283', level_word[i])
                }
                if (level_word[i] == main_word[i].toUpperCase()){
                    grid_letters[i + current_level * main_word.length].style.backgroundColor = '#588157';
                    change_key_color('#588157', level_word[i])
                }
            }
        }
        catch{}
        }
    }

    function create_stars(){
        let stars = document.getElementsByClassName('stars')
        if (current_level / main_word.length < 0.35){
            // 3 stars
            for (let i = 0; i < 3; i++){
                stars[0].insertAdjacentHTML('beforeend', '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16" style="color: #f0d283;"><path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/></svg>')
            }
        }
        if (current_level / main_word.length < 0.66 && current_level / main_word.length >= 0.34) {
            // 2 stars
            for (let i = 0; i < 2; i++){
                stars[0].insertAdjacentHTML('beforeend', '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16" style="color: #f0d283;"><path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/></svg>')
            }
            stars[0].insertAdjacentHTML('beforeend', '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16"><path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/></svg>')
        }
        if (current_level / main_word.length > 0.65 && current_level / main_word.length <= 1){
            // 1 star
            stars[0].insertAdjacentHTML('beforeend', '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16" style="color: #f0d283;"><path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/></svg>')
            for (let i = 0; i < 2; i++){
                stars[0].insertAdjacentHTML('beforeend', '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16"><path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/></svg>')
            }
        }
        if (current_level / main_word.length > 1){
            // 0 stars
            for (let i = 0; i < 3; i++){
                stars[0].insertAdjacentHTML('beforeend', '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16"><path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/></svg>')
            }
            document.getElementById('modal_title').innerHTML = 'Не повезло, попробуй еще! У тебя получится'
        }
        document.getElementById('correct_word').innerHTML = main_word;
    }

    function create_story(){
        let story = document.getElementById('story');
        let cont = ''
        for(let i = 0; i < main_word.length; i++){
            cont += '<div class="col-1 d-flex justify-content-center" style="padding: 0;"><div class="button_style keyboard_btn story_cell"> </div></div>'
        }
        for (let i = 0; i < main_word.length+1; i++){
            story.insertAdjacentHTML('beforeend', `<div class="line_keys gap-2 row align-items-center justify-content-center">${cont}</div>`)
        }
        let story_cells = document.getElementsByClassName('story_cell')
        for(let i = 0; i < main_word.length+1; i++){
            for(let j = 0; j < main_word.length; j++){
                if (main_word.toUpperCase().indexOf(dict_word[i][j]) >= 0){
                    story_cells[j + i * main_word.length].style.backgroundColor = '#f0d283';
                }
                if (dict_word[i][j] == main_word[j].toUpperCase()){
                    story_cells[j + i * main_word.length].style.backgroundColor = '#588157';
                }
            }
        }
    }

    function update_game_grid(method){
        let grid_letters = document.getElementsByClassName('letter')
        if (method == 'add'){
            for (let i = 0; i < dict_word[current_level].length; i++){
                grid_letters[i + current_level * main_word.length].innerHTML = dict_word[current_level][i];
            }
        }
        else if (method == 'rem') {
            grid_letters[dict_word[current_level].length + current_level * main_word.length].innerHTML = '';
        }
    }

    function change_key_color(color, key){
        let keys = document.getElementsByClassName('keyboard_btn');
        for(let i = 0; i < keys.length; i++){
            if (keys[i].textContent == key){
                keys[i].style.backgroundColor = color;
            }
        }
    }
</script>
